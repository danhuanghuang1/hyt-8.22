<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = []
      for (let i = 1; i <= 1000; i++) {
        arr.push(i)
      }
      const sum = arr.reduce((acc, item) => {
        return (acc += item)
      })
      console.log(sum)
    </script>
  </body>
</html>

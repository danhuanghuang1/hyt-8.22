<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      function process(url) {
        // 将字符串分割成数组
        // 将？号后面，#号前面的内容截取出来
        const arr1 = url.split('?')[1]
        const arr2 = arr1.split('#')[0]
        // 从&分割为数组
        const arr3 = arr2.split('&')
        let b = []
        for (let i = 0; i < arr3.length; i++) {
          console.log(arr3[i])
          const a = arr3[i].split('=')
          b.push(a)
        }
        console.log(b)
        let str = b.reduce((acc, item) => {
          const obj = Object.fromEntries(b)
          return (acc = obj)
        }, {})
        console.log(str)
      }

      process('http://www.baidu.com/?name=zhangsan&age=18&sex=nan#')
    </script>
  </body>
</html>
